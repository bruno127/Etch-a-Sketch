    <div class="container">
        <h1>Etch A Sketch</h1>
        <div class="screen">
        </div>

            <button id="eraser" type="button" onclick="colorWhite()">Eraser</button>
            <button id="black" type="button" onclick="colorBlack()">Black</button>
            <button id="colors" type="button" onclick="colorRandom()">Colors</button>
            <button id="resize" type="button" onclick="resize()">Resize</button>
            <button id="reset" type="button" onclick="reset()">Reset</button>
